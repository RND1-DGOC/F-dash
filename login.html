<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crane Monitor - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-logo-wrap">
      <img src="icon.png" alt="Crane Monitor Logo" class="login-logo">
    </div>
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p class="login-subtitle">Sign in to access the Crane Monitor Dashboard</p>
      <form class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter your username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required>
        </div>
        <button id="loginBtn" type="submit" class="btn-login">Sign In</button>
        <div id="error" class="error-message" role="alert" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // Robust POST JSON helper that tolerates empty/non-JSON responses
    async function postJSON(url, body){
      const res = await fetch(url, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const text = await res.text();
      let data = null;
      if (text) {
        try { data = JSON.parse(text); } catch(e) { data = { _raw: text }; }
      }
      return { ok: res.ok, status: res.status, data, text };
    }

    // Check if already logged in
    const token = localStorage.getItem('monitor_token');
    if (token) {
      window.location.href = '/';
    }

    // Login form submission
    document.getElementById('loginBtn').addEventListener('click', async (e)=>{
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const errEl = document.getElementById('error');
      errEl.textContent = '';
      if(!u || !p){ errEl.textContent = 'Please enter both username and password'; return; }
      try{
        const r = await postJSON('/api/login',{username:u,password:p});
        if (!r.ok) {
          // prefer server JSON error, otherwise raw text or status
          const message = (r.data && (r.data.error || r.data.message)) || r.text || `Login failed (status ${r.status})`;
          errEl.textContent = message;
          return;
        }
        if (!r.data || !r.data.token) {
          errEl.textContent = 'Login succeeded but no token returned (server returned unexpected response)';
          console.warn('Login response:', r);
          return;
        }
        localStorage.setItem('monitor_token', r.data.token);
        localStorage.setItem('monitor_user', r.data.username || '');
        window.location.href = '/';
      } catch(err){
        errEl.textContent = err.message || 'Network error';
      }
    });

    // Allow form submission on Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
